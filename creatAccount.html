<!DOCTYPE html>
<html>
    <head>
        <title>
            SignMind
        </title>
        <link rel="stylesheet" href="style/main.css">

    </head>

    <body id="body_CA">
        <header>
            <h1 class="CAtitle">Create Account</h1>
        </header>
        <section>
            <article class="form_container">
                <form action="process_form.cgi">

                    <label class="form_label" for="firstname">First Name: </label> 
                    <input type="text" class="form_input" placeholder="First Name" name="firstname">

                    <br>

                    <label for="lastname" class="form_label">Last Name: </label>
                    <input class="form_input" placeholder="Last Name" type="text">
                    
                    <br>

                    <label class="form_label" for="email">Email: </label>
                    <input class="form_input" placeholder="example@abc.com" type="email">

                    <br>

                    <label class="form_label" for="phonenumber">Phone Number: </label>
                    <input class="form_input" placeholder="07891234567" type="numerical">

                    <br>

                    <label class="form_label" for="username">Username: </label>
                    <input class="form_input" placeholder="Username" type="text">

                    <br>

                    <label class="form_label" for="password">Password: </label>
                    <input class="form_input" placeholder="*********" type="password">

                    <br>
                    <a href="login.html">  <input class="button" type="button" value="Submit"> </a>

                </form>
            </article>
        </section>
    </body>
</html>
